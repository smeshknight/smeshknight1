<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Усиленное свечение только для Biography */
        @keyframes strong-glow {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00b3ff, 0 0 20px #00b3ff;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00b3ff, 0 0 40px #00b3ff;
            }
        }

        .glowing-text {
            animation: strong-glow 2s ease-in-out infinite;
            font-weight: bold;
        }

        /* Верхняя навигация */
        .top-nav {
            background-color: #000000;
            padding: 1.2rem 0;
            border-bottom: 2px solid #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: -2px 0 0 -3px;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-right: -30px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
            background: transparent;
        }

        .social-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
